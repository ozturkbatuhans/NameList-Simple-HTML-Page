<!DOCTYPE html>
<html lang="nl">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Namenlijst</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #namelist {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Namenlijst</h1>

  
    <input type="text" id="nameInput" placeholder="Voer een naam in">

    
    <button onclick="addName()">Voeg naam toe</button>

    
    <ul id="namelist"></ul>

    <script>
        
        function addName() {
            
            const name = document.getElementById('nameInput').value;
            
            
            if (name) {
               
                const li = document.createElement('li');
                li.textContent = name;

               
                document.getElementById('namelist').appendChild(li);

               
                document.getElementById('nameInput').value = '';
            } else {
                alert("Voer een naam in a.u.b.");
            }
        }
    </script>

</body>
</html>
